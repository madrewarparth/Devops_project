<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Dashboard</h1>
            <div class="summary">
                <div class="summary-card income">
                    <h3>Income</h3>
                    <p id="totalIncome">â‚¹0.00</p>
                </div>
                <div class="summary-card expense">
                    <h3>Expenses</h3>
                    <p id="totalExpense">â‚¹0.00</p>
                </div>
                <div class="summary-card balance">
                    <h3>Balance</h3>
                    <p id="balance">â‚¹0.00</p>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="transactions">Transactions</button>
            <button class="tab" data-tab="budget">Budget</button>
            <button class="tab" data-tab="charts">Charts</button>
            <button class="tab" data-tab="data">Import/Export</button>
        </div>

        <div class="tab-content active" id="transactions">
            <div class="add-transaction">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="category" required>
                        <option value="Salary">Salary</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="date" required>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>
            <div class="transaction-list">
                <h2>Recent Transactions</h2>
                <div id="transactionsList"></div>
            </div>
        </div>

        <div class="tab-content" id="budget">
            <div class="budget-section">
                <h2>Monthly Budget</h2>
                <form id="budgetForm">
                    <input type="number" id="budgetAmount" placeholder="Set monthly budget" step="0.01" required>
                    <button type="submit" class="btn">Set Budget</button>
                </form>
                <div id="budgetStatus"></div>
            </div>
        </div>

        <div class="tab-content" id="charts">
            <div class="charts-container">
                <div class="chart-box">
                    <h2>Expenses by Category</h2>
                    <canvas id="pieChart"></canvas>
                </div>
                <div class="chart-box">
                    <h2>Balance Over Time</h2>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>

        <div class="tab-content" id="data">
            <div class="data-section">
                <h2>Export Data</h2>
                <button class="btn" id="exportJSON">Export as JSON</button>
                <button class="btn" id="exportCSV">Export as CSV</button>
                
                <h2>Import Data</h2>
                <input type="file" id="importFile" accept=".json,.csv">
                <button class="btn" id="importBtn">Import</button>
                
                <h2>Clear Data</h2>
                <button class="btn btn-danger" id="clearBtn">Clear All Data</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
